{% extends "tapbar.html" %}
{% block container %}
<div class="container">
    <h1 align="center">แก้ไขข้อมูลรายชื่อ</h1>
    <form action="{{ url_for ('update2') }}" class="form-group" method="post">
        <div class="form-group">
            <label>ชื่อเดิม : {{fname}}</label>
            <input type="hidden" value="{{id}}" name="id_up">
            <input type="text" class="form-control" name="fname">
        </div>
        <div class="form-group">
            <label>นามสกุลเดิม : {{lname}}</label>
            <input type="text" class="form-control" name="lname">
        </div>
        <div class="form-group">
            <label>เบอร์โทรเดิม : {{phone}}</label>
            <input type="text" class="form-control" name="phone">
        </div>
        <hr>
        <button type="submit" class="btn btn-success">บันทึก</button>
        <a href='/' class="pull-right btn btn-primary">กลับ</a>
    </form>
{% endblock %}
